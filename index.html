<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Train Scheduler</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- style.css -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<!-- Holds title -->
	<div class="jumbotron">
		<div>
			<img src="assets/images/train_icon.png">
			<h1 id="jumbotronHeader">Train Scheduler</h1>
		  	<p>Traveling somewhere?</p>
		</div>
	</div>
	
	<div class="container">
	<!-- Schedule -->
	<div class="panel panel-default">
  		<div class="panel-heading" id="schedule-panel-heading">
    		<h3 class="panel-title">Current Train Schedule</h3>
  		</div>
  		<div class="panel-body" id="schedule-panel-body">
			<table class="table table-hover">
				<thead>
			  		<tr>
			    		<th>Train Name</th>
			    		<th>Destination</th> 
			    		<th>Frequency (min)</th>
			    		<th>Next Arrival</th>
			    		<th>Minutes Away</th>
			  		</tr>
			  	</thead>
		  		<tbody id="tableBody">
		  		</tbody>
			</table>
  		</div>
	</div>
	<!-- Add new train form -->
	<div class="panel panel-default">
  		<div class="panel-heading" id="add-panel-heading">
    		<h3 class="panel-title">Add Train</h3>
  		</div>
  		<div class="panel-body" id="add-panel-body">
			
			<form>
  				<div class="form-group">
    				<label for="name-input">Train Time</label>
    				<input type="text" class="form-control" id="name-input">
  				</div>
  				<div class="form-group">
    				<label for="destination-input">Destination</label>
    				<input type="text" class="form-control" id="destination-input">
  				</div>
  				<div class="form-group">
    				<label for="first-input">First Train Time (HH:mm - military time)</label>
    				<input type="text" class="form-control" id="first-input">
  				</div>
  				<div class="form-group">
    				<label for="frquency-input">Frequency (min)</label>
    				<input type="text" class="form-control" id="frequency-input">
  				</div>
  			
  				<button id="submitButton" type="submit" class="btn btn-info">Submit</button>
			</form>
  		</div>
	</div>
	</div>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
	<!-- logic.js -->
	<script src="assets/javascript/logic.js"></script>
</body>
</html>
